<link rel="stylesheet" href="css/header.css">
<header class="header">
    <nav class="navbar">
        <div class="logo">
            <a href="#home">Cửa hàng sách</a>
        </div>

        <ul class="nav-links">
            <li><a href="#home">Trang chủ</a></li>

            <li class="dropdown">
                <a href="#book-list">Thể loại</a>
                <div id="category-dropdown" class="dropdown-content">
                    <!-- Dynamic categories go here -->
                </div>
            </li>

            <li class="search-box">
                <input id="search-input" type="text" id="search" placeholder="Search book by name">
                <button id="search-btn">Tìm kiếm</button>
            </li>

            <li class="cart">
                <a href="#cart">
                    <img src="https://cdn-icons-png.flaticon.com/512/833/833314.png" alt="Cart Icon">
                    <span id="cart-count">0</span>
                </a>

            <!-- User info or login/logout -->
            <li class="user-info">
                <span id="user-info"></span>
                <a href="#login">
                <button id="auth-btn">Đăng nhập</button>
                </a>
            </li>
        </ul>
    </nav>
</header>
